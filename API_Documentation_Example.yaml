openapi: 3.0.1
info:
  title: Pixup Disco Microservice Endpoints
  description: Definici√≥n de los Endpoints de Disco Service para el sistema Pixup
  contact:
    name: UNAM
    url: https://www.unam.mx/
    email: lunaesquivelrodrigo@gmail.com
  version: v1
servers:
- url: http://localhost:8083
  description: Generated server url
tags:
- name: artista
  description: Api del Recurso Artista
paths:
  /api/artistas/{id}:
    get:
      tags:
      - artista
      summary: Obtener Artista por Id
      operationId: obtenerArtistaPorId
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Artista no encontrado
        "200":
          description: Artista Obtenido Exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artista'
    put:
      tags:
      - artista
      summary: Actualizar Artista por Id
      operationId: actualizarArtista
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artista'
        required: true
      responses:
        "404":
          description: Artista no encontrado
        "200":
          description: Artista Actualizado Exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artista'
    delete:
      tags:
      - artista
      summary: Eliminar Artista por ID
      operationId: eliminarArtista
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Artista Eliminado
  /api/artistas:
    get:
      tags:
      - artista
      summary: Obtener Artistas
      operationId: obtenerArtistas
      responses:
        "200":
          description: Artistas Obtenidos Exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artista'
    post:
      tags:
      - artista
      summary: Crear Artista
      operationId: crearArtista
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Artista'
        required: true
      responses:
        "201":
          description: Artista Creado Exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artista'
components:
  schemas:
    Artista:
      type: object
      properties:
        id:
          type: string
        nombre:
          type: string
